<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Upload and Download Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .options button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    #photoGallery {
      margin-top: 20px;
    }

    #photoGallery img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Photo Tool</h1>
    <div class="options">
      <button id="uploadBtn">Upload Photos</button>
      <button id="downloadBtn">Download Photos</button>
    </div>

    <!-- Upload Section -->
    <div id="uploadSection" class="hidden">
      <h2>Upload Photos</h2>
      <label for="state">Select State:</label>
      <select id="state">
        <option value="">--Select State--</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Delhi">Delhi</option>
        <option value="Karnataka">Karnataka</option>
        <!-- Add more states as needed -->
      </select>

      <label for="city">Select City:</label>
      <select id="city">
        <option value="">--Select City--</option>
        <!-- Cities will be populated dynamically based on state selection -->
      </select>

      <input type="file" id="photoUpload" accept="image/*" multiple>
      <button id="uploadPhotoBtn">Upload</button>
    </div>

    <!-- Download Section -->
    <div id="downloadSection" class="hidden">
      <h2>Download Photos</h2>
      <label for="downloadState">Select State:</label>
      <select id="downloadState">
        <option value="">--Select State--</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Delhi">Delhi</option>
        <option value="Karnataka">Karnataka</option>
        <!-- Add more states as needed -->
      </select>

      <label for="downloadCity">Select City:</label>
      <select id="downloadCity">
        <option value="">--Select City--</option>
        <!-- Cities will be populated dynamically based on state selection -->
      </select>

      <div id="photoGallery"></div>
    </div>
  </div>

  <script>
    // DOM Elements
    const uploadBtn = document.getElementById('uploadBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const uploadSection = document.getElementById('uploadSection');
    const downloadSection = document.getElementById('downloadSection');
    const stateSelect = document.getElementById('state');
    const citySelect = document.getElementById('city');
    const downloadStateSelect = document.getElementById('downloadState');
    const downloadCitySelect = document.getElementById('downloadCity');
    const photoUpload = document.getElementById('photoUpload');
    const uploadPhotoBtn = document.getElementById('uploadPhotoBtn');
    const photoGallery = document.getElementById('photoGallery');

    // Data for states and cities
    const citiesByState = {
      Maharashtra: ['Mumbai', 'Pune', 'Nagpur'],
      Delhi: ['New Delhi', 'Noida', 'Gurgaon'],
      Karnataka: ['Bangalore', 'Mysore', 'Hubli']
    };

    // Event Listeners
    uploadBtn.addEventListener('click', () => {
      uploadSection.classList.remove('hidden');
      downloadSection.classList.add('hidden');
    });

    downloadBtn.addEventListener('click', () => {
      downloadSection.classList.remove('hidden');
      uploadSection.classList.add('hidden');
    });

    stateSelect.addEventListener('change', () => {
      const selectedState = stateSelect.value;
      populateCities(citySelect, selectedState);
    });

    downloadStateSelect.addEventListener('change', () => {
      const selectedState = downloadStateSelect.value;
      populateCities(downloadCitySelect, selectedState);
    });

    uploadPhotoBtn.addEventListener('click', () => {
      const files = photoUpload.files;
      if (files.length > 0) {
        alert('Photos uploaded successfully!');
        // Here you can add logic to save photos to a server or local storage
      } else {
        alert('Please select photos to upload.');
      }
    });

    downloadCitySelect.addEventListener('change', () => {
      const selectedCity = downloadCitySelect.value;
      if (selectedCity) {
        // Simulate fetching photos for the selected city
        photoGallery.innerHTML = `<p>Photos for ${selectedCity}:</p>`;
        // Add logic to fetch and display photos
        photoGallery.innerHTML += `<img src="https://via.placeholder.com/150" alt="Sample Photo">`;
      }
    });

    // Helper Functions
    function populateCities(selectElement, state) {
      selectElement.innerHTML = '<option value="">--Select City--</option>';
      if (state) {
        citiesByState[state].forEach(city => {
          const option = document.createElement('option');
          option.value = city;
          option.textContent = city;
          selectElement.appendChild(option);
        });
      }
    }
  </script>
</body>
</html>
